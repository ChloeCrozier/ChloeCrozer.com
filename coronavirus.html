<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Dashboard</title>
    <link rel="stylesheet" href="./style.css?v=999" />
    <link href="./images/favicon.ico" rel="icon" type="image/ico" />
  </head>
  <body class="globe">
    <div class="box">
      <h2>COVID-19 Dashboard</h2>

      <table>
        <tr>
          <th></th>
          <th>Confirmed Cases</th>
          <th>Mortality Rate</th>
          <th>Recovery Rate</th>
        </tr>
        <tr>
          <td>Global</td>
          <td data-fill="Global_TotalConfirmed"></td>
          <td data-fill="Global_TotalDeaths"></td>
          <td data-fill="Global_TotalRecovered"></td>
        </tr>
        <tr>
          <td>United States</td>
          <td data-fill="US_TotalConfirmed"></td>
          <td data-fill="US_TotalDeaths"></td>
          <td data-fill="US_TotalRecovered"></td>
        </tr>
        <tr>
          <td>
            <select id="states">
              <option disabled selected> Select a State</option>
            </select>
            <slection id="state-select"></slection>
          </td>
          <td data-fill="States_Confirmed"></td>
          <td data-fill="States_Deaths"></td>
          <td data-fill="States_Recovered"></td>
        </tr>
      </table>
    </div>

    <div class="bottom">
      <a href="./index.html">ChloeCrozier.com</a>
      API Source: covid19api.com
    </div>
    <script src="./coronavirus.js"></script>
  </body>
</html>
