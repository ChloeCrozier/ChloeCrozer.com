<!doctype html>
<html>

  <head>
    <title> Daily Verse </title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="./images/favicon.ico" rel="icon" type="image/ico">
  </head>

  <body class="verse-background">
    <div class="box">

     <h1 id="book"></h1>
	<p id="verse"></p> 


      <script>
      	var verseArray = [
      	{found: "John 3:16",
      	text:"For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life."},
		{found: "Romans 3:23",
      	text:"For all have sinned and fall short of the glory of God"},
      	{found: "Romans 6:23",
      	text:"For the wages of sin is death, but the gift of God is eternal life in Christ Jesus our Lord."}
      	]; 
      	 var randomVerse = verseArray[Math.floor(Math.random() * verseArray.length)];
      	document.getElementById("book").textContent = randomVerse.found; 
      	document.getElementById("verse").textContent = randomVerse.text; 


      </script>

    </div>
