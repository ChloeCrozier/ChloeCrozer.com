<!DOCTYPE html>
<html>
  <head>
    <title>testing</title>
  </head>
  <body class="display">
    <script>
      function fillDisplay() {
        let contentFill = 0;
        for (let i = 10; i >= contentFill; contentFill++) {
          document.querySelector(".display").innerHTML = `
      <h1 style="text-align:center; padding-top:10%;">${contentFill}</h1>`;
        }
      }
      fillDisplay();
      console.log(contentFill);
    </script>
  </body>
</html>
